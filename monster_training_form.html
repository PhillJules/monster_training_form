<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/monster_training_form.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="./monster_training.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
  <!-- <div class="topnav">

  </div> -->
  <!-- Top Navigation Menu -->
<div class="topnav">
  <a href="./index.html" class="active"><img src="./assets/ghost.svg" alt="ghost image" class="nav-logo-image"></a>
  <!-- Navigation links (hidden by default) -->
  <div id="myLinks">
    <a href="./index.html">Home</a>
  </div>
  <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
    <i class="fa fa-bars"></i>
  </a>
</div>
  <div class="signup-container">
    <div class="logo-container">
     <div class="logo-area">
      <div class="logo-image"><img src="./assets/ghost.svg" alt="ghost image" class="logo-image"></div>
      <div class="logo"><p class="company-name">MONSTER HOUSE</p></div>
     </div>
    </div>
    <div class="form-container">
      <div class="heading">
        <header>
          This is not a real online service! You know you need something
          like this in your life to help you realize your deepest dreams. <br>
          <span class="call-to-action">Sign up NOW if you DARE!!!</span>
          <br>
          <br>
          <span>&nbsp;You know you want to.</span>

        </header>
      </div>
      <div class="form-section">
       <p>Lets do this!</p>
       <form action="#" method="post" id="monster-form">
        <div class="float-left">
          <label for="first-name">FIRST NAME:</label> <br>
          <input type="text" id="first-name" name="first-name" required placeholder="&nbsp;Dracula" pattern="/^[a-zÀ-ÿ ,.'-]+$/i">
        </div>
         <div class="right-input">
          <label for="last-name">LAST NAME:</label> <br>
          <input type="text" id="last-name" name="last-name" required placeholder="&nbsp;Vlad">
         </div>
         <div class="clear">&nbsp;</div>
          <div class="float-left">
            <label for="email">EMAIL:</label> <br>
            <input type="email" id="email" name="email" required placeholder="&nbsp;Email">
          </div>
          <div class="right-input">
            <label for="tel">PHONE NUMBER:</label> <br>
            <input type="tel" id="tel" name="tel" required placeholder="&nbsp;(000)-000-000">
          </div>
          <div class="clear">&nbsp;</div>
          <div class="float-left last-input">
            <label for="password">PASSWORD:</label> <br>
            <input type="password" id="password" name="password" required placeholder="&nbsp;Password">
          </div>
          <div class="right-input last-input">
            <label for="confirm-password">CONFIRM PASSWORD:</label> <br>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="&nbsp;Password">
          </div>
       </form>
      </div>
      <div class="submit-section">
        <button type="submit" class="signup" form="monster-form">Create Account</button>
      </div>
    </div>

  </div>
</body>
</html>
